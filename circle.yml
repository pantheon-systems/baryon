---
machine:
  environment:
    GOVERSION: 1.6.2
    GOPATH: /home/ubuntu/go_workspace
    GOROOT: /home/ubuntu/go
    PATH: /home/ubuntu/go/bin:$GOPATH/bin:/home/ubuntu/bin:$PATH
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  cache_directories:
    - ../go-workspace
    - ../go
    - vendor
    - ~/bin

  override:
    - make deps-circle
    - make deps
    - make deps-coverage

test:
  override:
    - make test
  post:
    - make test-coveralls

general:
  artifacts:
    - baryon

deployment:
  prod:
    branch:
      - master
    commands:
      - make release
