machine:
  environment:
    CLOUDSDK_COMPUTE_ZONE: us-central1-b
    CLOUDSDK_CORE_DISABLE_PROMPTS: 1
    CLOUDSDK_PYTHON_SITEPACKAGES: 0
    GOVERSION: 1.6.2
    GOPATH: /home/ubuntu/go_workspace
    GOROOT: /home/ubuntu/go
    PATH: /home/ubuntu/google-cloud-sdk/bin:/home/ubuntu/go/bin:$GOPATH/bin:$PATH

  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  cache_directories:
    - ~/google-cloud-sdk
    - ~/go
    - ~/bin

  pre:
    - make circle_deps

test:
  post:
    ## set COVERALLS_TOKEN environment variable on circleci.com
    - make coveralls

general:
  artifacts:
    - baryon

deployment:
  prod:
    branch:
      - master
      - deploy
    commands:
      - make gce
      - make deploy
